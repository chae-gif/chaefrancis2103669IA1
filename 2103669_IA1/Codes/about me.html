<html>

      padding: 40px;
    }

    .card {
      display: inline-block;
      background-color: #f8b0bd;

      margin: 20px;
      color: #880e4f;
      min-width: 180px;
      transform: rotate(5deg);
    }

    .card img {
      width: 60px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.9em;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>My Interests</h1>

  <div class="card">
    <img src="../assets/cooking.jpg" alt="Cooking" />
    <p>🍳 Cooking | I love experimenting in the kitchen</p>

  <div class="card">
    <img src="../assets/dancing.jpg" alt="Dancing" />
    <p>💃 Dancing | Keeps me feeling happy and free</p>
  </div>

  <div class="card">
    <img src="../assets/creative.jpg" alt="Creative" />
    <p>🎨 Creative | My mind is full of big ideas</p>
  </div>

  <div class="card">
    <img src="../assets/2.jpg" alt="Chae's photo" />
    <p>🙋 About Me | I am passionate and curious</p>
  </div>

</html>
